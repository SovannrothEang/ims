name: CI/CD for .Net app

on:
  push:
    branches: ["main"]
    paths: ["src/api/**"]
  pull_request:
    branches: ["main"]
    paths: ["src/api/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore api.csproj
      - name: Build
        run: dotnet build --no-restore
